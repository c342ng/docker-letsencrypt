version: '2'
services:
  nginx_letsencrypt:
    image: registry.cn-hangzhou.aliyuncs.com/c3t3m3/letsencrypt:aliyun
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/coomon/:/etc/nginx/common/:ro
      - ./data/:/letsencrypt/:rw
      - /etc/letsencrypt/:/etc/letsencrypt/:rw
