server {
    listen  80;
    server_name www.justfofun.com justfofun.com;
    root    /usr/share/nginx/html;
    charset utf-8;
    #access_log  /var/log/nginx/log/www.justfofun.com  main;

    location / {
        root   /letsencrypt/webroot/;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
    include letsencrypt_location.conf;
}