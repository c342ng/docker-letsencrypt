server {
    listen  80;
    server_name www.justfofun.com justfofun.com;
    root    /usr/share/nginx/html;
    charset utf-8;
    #access_log  /var/log/nginx/log/www.justfofun.com  main;

    location / {
        root   /letsencrypt/webroot/;
        index  index.html index.htm;
    }
    
    include common/error_page.conf;
    include common/letsencrypt_location.conf;
}